<!DOCTYPE html>
<html>
<head>
    <title>Vision Guard Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px; max-width: 600px; margin: auto; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; border-bottom: 4px solid #3b82f6; }
        .red { border-color: #ef4444; }
        h1 { margin-top: 50px; color: #3b82f6; }
        .val { font-size: 2.5em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Vision Guard Statistics</h1>
    <p>Last Sync: <span id="time">-</span></p>
    
    <div class="grid">
        <div class="card">
            <div>Scanned</div>
            <div class="val" id="scanned">0</div>
        </div>
        <div class="card red">
            <div>Deleted</div>
            <div class="val" id="deleted">0</div>
        </div>
    </div>

    <script>
        async function loadData() {
            // ‡∏î‡∏∂‡∏á‡πÑ‡∏ü‡∏•‡πå json ‡∏à‡∏≤‡∏Å GitHub Pages ‡∏´‡∏£‡∏∑‡∏≠ URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
            const res = await fetch('data.json?t=' + Date.now()); // ‡∏Å‡∏±‡∏ô Cache
            const data = await res.json();
            
            document.getElementById('scanned').innerText = data.total_scanned.toLocaleString();
            document.getElementById('deleted').innerText = data.total_deleted.toLocaleString();
            document.getElementById('time').innerText = data.last_update;
        }
        setInterval(loadData, 5000); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥
        loadData();
    </script>
</body>
</html>
