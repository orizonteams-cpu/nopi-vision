<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>GOBI-VISION | COMMAND CENTER</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Bai+Jamjuree:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff; --neon-red: #ff0055; --bg-dark: #020205;
        }
        body { margin: 0; background: var(--bg-dark); color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; opacity: 0.4; }
        
        .dashboard { position: relative; z-index: 10; max-width: 1300px; margin: auto; padding: 20px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; height: 95vh; align-items: center; }
        
        /* Left Panel */
        .main-display { text-align: center; background: rgba(0, 242, 255, 0.02); border-radius: 20px; padding: 40px; border: 1px solid rgba(0, 242, 255, 0.1); }
        .huge-number { font-size: 8rem; font-weight: 900; color: var(--neon-cyan); text-shadow: 0 0 30px rgba(0, 242, 255, 0.5); line-height: 1; margin: 15px 0; }
        
        /* Right Panel (Stats & Graph) */
        .side-panel { display: flex; flex-direction: column; gap: 15px; }
        .mini-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; }
        .graph-container { background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 10px; border: 1px solid rgba(0, 242, 255, 0.1); height: 250px; }

        .status-tag { font-size: 0.6rem; letter-spacing: 3px; color: var(--neon-cyan); margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="dashboard">
    <div class="main-display">
        <span class="status-tag">NEURAL SCANNER ACTIVE</span>
        <div class="huge-number" id="total_scanned">0</div>
        <div style="font-family: 'Bai Jamjuree'; color: #666; font-size: 1.2rem;">TOTAL GLOBAL INTELLIGENCE ANALYZED</div>
        
        <div style="margin-top: 40px;">
             <canvas id="pulseChart" style="max-height: 200px;"></canvas>
        </div>
    </div>

    <div class="side-panel">
        <div class="mini-card" style="border-left: 4px solid var(--neon-red);">
            <div style="color: var(--neon-red); font-size: 2rem;" id="total_deleted">0</div>
            <div style="font-size: 0.6rem; color: #444;">TERMINATED THREATS</div>
        </div>
        <div class="mini-card" style="border-left: 4px solid #ff9d00;">
            <div style="color: #ff9d00; font-size: 2rem;" id="penis_count">0</div>
            <div style="font-size: 0.6rem; color: #444;">PENIS DETECTED</div>
        </div>
        <div class="mini-card" style="border-left: 4px solid #bc13fe;">
            <div style="color: #bc13fe; font-size: 2rem;" id="pussy_count">0</div>
            <div style="font-size: 0.6rem; color: #444;">PUSSY DETECTED</div>
        </div>
        <div class="graph-container">
            <span class="status-tag" style="font-size: 0.5rem;">CONNECTION LOG</span>
            <div style="font-size: 0.7rem; color: #00ff88; font-family: monospace;" id="log-console">> Awaiting data...</div>
        </div>
    </div>
</div>

<script>
    const DATA_URL = "https://raw.githubusercontent.com/orizonteams-cpu/gobi-vision/main/data.json";
    let currentData = { total_scanned: 0, total_deleted: 0, penis_count: 0, pussy_count: 0 };
    
    // --- ระบบเสียง (Web Audio API) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(freq = 800, duration = 0.1) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    // --- ระบบกราฟ ---
    const ctx = document.getElementById('pulseChart').getContext('2d');
    const pulseChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array(10).fill(''),
            datasets: [{
                label: 'Scan Frequency',
                data: Array(10).fill(0),
                borderColor: '#00f2ff',
                backgroundColor: 'rgba(0, 242, 255, 0.1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true,
                pointRadius: 0
            }]
        },
        options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } }
    });

    function animate(id, start, end) {
        if (start === end) return;
        playBeep(id === 'total_deleted' ? 400 : 1200); // เสียงต่ำถ้าเป็นภัยคุกคาม เสียงสูงถ้าเป็นสแกนปกติ
        const obj = document.getElementById(id);
        const duration = 1500;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerText = Math.floor(progress * (end - start) + start).toLocaleString();
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    async function sync() {
        try {
            const res = await fetch(`${DATA_URL}?v=${Date.now()}`);
            const data = await res.json();

            if (data.total_scanned !== currentData.total_scanned) {
                // อัปเดตกราฟ
                pulseChart.data.datasets[0].data.push(data.total_scanned - currentData.total_scanned);
                pulseChart.data.datasets[0].data.shift();
                pulseChart.update();
                
                // ใส่ Log
                const log = document.getElementById('log-console');
                log.innerHTML = `> UPDATE RECEIVED: ${data.total_scanned}<br>` + log.innerHTML;
            }

            animate("total_scanned", currentData.total_scanned, data.total_scanned);
            animate("total_deleted", currentData.total_deleted, data.total_deleted);
            animate("penis_count", currentData.penis_count, data.penis_count);
            animate("pussy_count", currentData.pussy_count, data.pussy_count);

            currentData = data;
        } catch (e) {}
    }

    particlesJS("particles-js", { "particles": { "number": { "value": 50 }, "color": { "value": "#00f2ff" }, "line_linked": { "enable": true, "opacity": 0.1 } } });
    setInterval(sync, 5000);
    sync();

    // ต้องมีการ Interact ก่อนถึงจะเล่นเสียงได้ (นโยบาย Browser)
    window.onclick = () => audioCtx.resume();
</script>
</body>
</html>
