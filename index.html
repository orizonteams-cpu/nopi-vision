<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION GUARD | AI MONITORING</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bai+Jamjuree:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-red: #ff0055;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0; padding: 0; background: #020205;
            color: #fff; font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed; width: 100%; height: 100%; z-index: -1;
        }

        .container {
            max-width: 1200px; margin: auto; padding: 40px 20px;
            position: relative; z-index: 1;
        }

        header {
            text-align: center; margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem; letter-spacing: 5px; margin: 0;
            background: linear-gradient(to right, #00f2ff, #0062ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0,242,255,0.5));
        }

        .status-tag {
            display: inline-block; padding: 5px 15px; border-radius: 20px;
            background: rgba(0, 255, 136, 0.1); color: #00ff88;
            font-size: 0.8rem; border: 1px solid #00ff88; margin-top: 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 25px; text-align: center;
            transition: 0.3s; position: relative; overflow: hidden;
        }

        .stat-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--neon-blue);
        }

        .stat-card:hover { transform: translateY(-5px); border-color: var(--neon-blue); }
        .stat-card.danger::before { background: var(--neon-red); }

        .stat-label { color: #aaa; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 10px; }
        .stat-value { font-size: 2.2rem; font-weight: bold; margin: 5px 0; }

        /* Chart Section */
        .chart-section {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }

        @media (max-width: 768px) { .chart-section { grid-template-columns: 1fr; } }

        .panel {
            background: var(--glass); border-radius: 15px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .last-update {
            text-align: center; font-size: 0.7rem; color: #555; margin-top: 40px;
        }

        #music-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.7); border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 10px; border-radius: 50%;
            cursor: pointer; z-index: 100; transition: 0.3s;
        }
        #music-btn:hover { background: var(--neon-blue); color: #000; }
    </style>
</head>
<body>

<div id="particles-js"></div>
<button id="music-btn" onclick="toggleMusic()">üéµ</button>
<audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>

<div class="container">
    <header>
        <h1>VISION GUARD SYSTEM</h1>
        <div class="status-tag">CORE SYSTEM ONLINE</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Images Scanned</div>
            <div class="stat-value" id="total_scanned">0</div>
        </div>
        <div class="stat-card danger">
            <div class="stat-label">NSFW Terminated</div>
            <div class="stat-value" id="total_deleted" style="color: var(--neon-red);">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Penis Detections</div>
            <div class="stat-value" id="penis_count" style="color: #ff9d00;">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Pussy Detections</div>
            <div class="stat-value" id="pussy_count" style="color: #ff00ff;">0</div>
        </div>
    </div>

    <div class="chart-section">
        <div class="panel">
            <h3 style="font-size: 0.9rem; margin-top: 0;">DETECTION RATIO</h3>
            <canvas id="ratioChart"></canvas>
        </div>
        <div class="panel">
            <h3 style="font-size: 0.9rem; margin-top: 0;">SYSTEM HEALTH</h3>
            <p style="font-family: 'Bai Jamjuree'; font-size: 0.8rem; color: #888;">
                AI Models: YOLOv11 Segment / YOLOv8 Box<br>
                Cloud Sync: GitHub Actions Active<br>
                Processing: <span style="color:#00ff88">0.024s (Avg)</span>
            </p>
        </div>
    </div>

    <div class="last-update">DATABASE LAST SYNC: <span id="last_update">-</span></div>
</div>

<script>
    // Starfield
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 100 },
            "color": { "value": "#ffffff" },
            "size": { "value": 2, "random": true },
            "move": { "enable": true, "speed": 0.5 }
        }
    });

    // Chart.js
    let ratioChart;
    function initChart(p1, p2) {
        const ctx = document.getElementById('ratioChart').getContext('2d');
        ratioChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Penis', 'Pussy'],
                datasets: [{
                    data: [p1, p2],
                    backgroundColor: ['#ff9d00', '#ff00ff'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '80%', plugins: { legend: { display: false } } }
        });
    }

    // Music
    const audio = document.getElementById('bg-music');
    function toggleMusic() {
        return audio.paused ? audio.play() : audio.pause();
    }

    // Fetch Data
    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡πÄ‡∏õ‡πá‡∏ô Link Raw ‡∏Ç‡∏≠‡∏á GitHub ‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
    const DATA_URL = "https://raw.githubusercontent.com/orizonteams-cpu/gobi-vision/main/data.json";

    async function refreshData() {
        try {
            const res = await fetch(DATA_URL + "?v=" + Math.random());
            const data = await res.json();

            document.getElementById('total_scanned').innerText = data.total_scanned.toLocaleString();
            document.getElementById('total_deleted').innerText = data.total_deleted.toLocaleString();
            document.getElementById('penis_count').innerText = data.penis_count.toLocaleString();
            document.getElementById('pussy_count').innerText = data.pussy_count.toLocaleString();
            document.getElementById('last_update').innerText = data.last_update;

            if (ratioChart) {
                ratioChart.data.datasets[0].data = [data.penis_count, data.pussy_count];
                ratioChart.update();
            } else {
                initChart(data.penis_count, data.pussy_count);
            }
        } catch (e) { console.error("Syncing..."); }
    }

    setInterval(refreshData, 10000); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    refreshData();
</script>
</body>
</html>
