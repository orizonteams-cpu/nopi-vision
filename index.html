<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION GUARD | NEURAL MONITOR</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bai+Jamjuree:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-red: #ff0055;
            --neon-pink: #ff00ff;
            --neon-orange: #ff9d00;
        }

        body {
            margin: 0; padding: 0; background: #010103;
            color: #fff; font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }

        .container {
            max-width: 1100px; margin: auto; padding: 50px 20px;
            position: relative; z-index: 1;
        }

        header { text-align: center; margin-bottom: 60px; }
        h1 {
            font-size: 3rem; letter-spacing: 15px; margin: 0;
            background: linear-gradient(to right, #fff, var(--neon-blue), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0,242,255,0.5));
        }

        /* --- Global Scan (Hero Section) --- */
        .global-monitor {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px; padding: 80px 20px; text-align: center;
            margin-bottom: 40px; position: relative;
            backdrop-filter: blur(20px);
            box-shadow: inset 0 0 50px rgba(0, 242, 255, 0.05);
        }

        .global-monitor::after {
            content: "GLOBAL INTERCEPTION"; position: absolute;
            top: 20px; left: 50%; transform: translateX(-50%);
            font-size: 0.8rem; color: var(--neon-blue); letter-spacing: 10px; opacity: 0.7;
        }

        .huge-value {
            font-size: 9rem; font-weight: 700;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(0, 242, 255, 0.4);
            line-height: 0.8; margin: 20px 0;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.2)); }
            100% { filter: drop-shadow(0 0 60px rgba(0, 242, 255, 0.6)); }
        }

        .scan-text { font-family: 'Bai Jamjuree'; font-size: 1.5rem; color: #888; }

        /* --- 3-Grid Stats --- */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px 20px; text-align: center; border-radius: 10px;
            transition: 0.4s;
        }

        .card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.05); }
        .card .val { font-size: 3rem; font-weight: bold; margin-bottom: 5px; }
        .card .lbl { font-size: 0.7rem; letter-spacing: 3px; color: #555; text-transform: uppercase; }

        .sync-status {
            text-align: center; margin-top: 60px; font-size: 0.7rem;
            color: #333; letter-spacing: 4px;
        }

        /* Music Hidden Player */
        #music-box { position: fixed; bottom: -100px; left: -100px; opacity: 0; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div id="music-box">
    <iframe id="youtube-player" src="https://www.youtube.com/embed/5WjAbe4Sogc?enablejsapi=1&autoplay=1&loop=1&playlist=5WjAbe4Sogc" allow="autoplay"></iframe>
</div>

<div class="container">
    <header>
        <h1>VISION GUARD</h1>
        <div id="connection-indicator" style="color: var(--neon-red); font-size: 0.7rem; margin-top: 10px; letter-spacing: 2px;">● CONNECTING TO CORE</div>
    </header>

    <div class="global-monitor">
        <div class="huge-value" id="total_scanned">0</div>
        <div class="scan-text">เราสแกนไปแล้ว <span style="color: #fff;">...</span> รูป จากทั่วโลก</div>
    </div>

    <div class="stats-grid">
        <div class="card" style="border-top: 2px solid var(--neon-red);">
            <div class="val" id="total_deleted" style="color: var(--neon-red);">0</div>
            <div class="lbl">Threats Terminated</div>
        </div>
        <div class="card" style="border-top: 2px solid var(--neon-orange);">
            <div class="val" id="penis_count" style="color: var(--neon-orange);">0</div>
            <div class="lbl">Penis Detections</div>
        </div>
        <div class="card" style="border-top: 2px solid var(--neon-pink);">
            <div class="val" id="pussy_count" style="color: var(--neon-pink);">0</div>
            <div class="lbl">Pussy Detections</div>
        </div>
    </div>

    <div class="sync-status">
        LAST SYNC: <span id="last_update" style="color: #666;">--:--:--</span>
    </div>
</div>

<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 50 },
            "color": { "value": "#00f2ff" },
            "opacity": { "value": 0.2 },
            "size": { "value": 1 },
            "line_linked": { "enable": true, "distance": 200, "color": "#00f2ff", "opacity": 0.1 }
        }
    });

    const DATA_URL = "https://raw.githubusercontent.com/orizonteams-cpu/gobi-vision/main/data.json";

    async function fetchData() {
        try {
            // ป้องกันการจำค่าเก่าด้วย ?nocache=...
            const res = await fetch(DATA_URL + "?nocache=" + Date.now());
            if (!res.ok) throw new Error();
            
            const data = await res.json();

            // อัปเดตตัวเลข
            document.getElementById('total_scanned').innerText = data.total_scanned.toLocaleString();
            document.getElementById('total_deleted').innerText = data.total_deleted.toLocaleString();
            document.getElementById('penis_count').innerText = data.penis_count.toLocaleString();
            document.getElementById('pussy_count').innerText = data.pussy_count.toLocaleString();
            document.getElementById('last_update').innerText = data.last_update;

            // อัปเดตสถานะเป็น Online
            const indicator = document.getElementById('connection-indicator');
            indicator.innerText = "● CORE SYSTEM ONLINE";
            indicator.style.color = "#00ff88";

        } catch (e) {
            console.error("Sync Failed");
            document.getElementById('connection-indicator').innerText = "● CONNECTION LOST";
            document.getElementById('connection-indicator').style.color = "#ff0055";
        }
    }

    // เริ่มทำงาน
    setInterval(fetchData, 10000); // เช็คทุก 5 วินาที
    fetchData();

    // ปลดล็อกเสียงเมื่อมีการคลิกครั้งแรก
    window.onclick = () => {
        const player = document.getElementById('youtube-player');
        player.src += "&play=1";
        console.log("Audio Unlocked");
    };
</script>
</body>
</html>
