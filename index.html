<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>VISION GUARD | LIVE MONITOR</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Bai+Jamjuree&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --red: #ff0055; }
        body { margin: 0; background: #010103; color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .container { max-width: 1000px; margin: 80px auto; text-align: center; }
        
        /* สไตล์เลข Global Scan ยักษ์ */
        .big-scan {
            font-size: 10rem; font-weight: 700; color: #fff;
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
            margin: 20px 0; line-height: 1;
        }
        .label { font-size: 1rem; color: var(--neon); letter-spacing: 5px; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 50px; }
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .card .val { font-size: 2.5rem; display: block; }
        .card .desc { font-family: 'Bai Jamjuree'; font-size: 0.8rem; color: #666; }
        
        #status { font-size: 0.7rem; margin-top: 40px; color: #444; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="label">Total Global Intelligence Scanned</div>
    <div class="big-scan" id="total_scanned">0</div>
    <div style="font-family: 'Bai Jamjuree'; color: #888;">รูปภาพที่ถูกวิเคราะห์โดยระบบ Gobi-Vision ทั่วโลก</div>

    <div class="grid">
        <div class="card">
            <span class="val" id="total_deleted" style="color: var(--red);">0</span>
            <span class="desc">ภัยคุกคามที่ถูกลบ</span>
        </div>
        <div class="card">
            <span class="val" id="penis_count" style="color: #ff9d00;">0</span>
            <span class="desc">ตรวจพบ Penis</span>
        </div>
        <div class="card">
            <span class="val" id="pussy_count" style="color: #ff00ff;">0</span>
            <span class="desc">ตรวจพบ Pussy</span>
        </div>
    </div>

    <div id="status">CONNECTING...</div>
</div>

<script>
    const DATA_URL = "https://raw.githubusercontent.com/orizonteams-cpu/gobi-vision/main/data.json";
    let currentData = { total_scanned: 0, total_deleted: 0, penis_count: 0, pussy_count: 0 };

    // ฟังก์ชันทำให้ตัวเลขวิ่ง (Smooth Animation)
    function animate(id, start, end) {
        const obj = document.getElementById(id);
        const duration = 1500;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const value = Math.floor(progress * (end - start) + start);
            obj.innerText = value.toLocaleString();
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    async function syncData() {
        try {
            // เพิ่ม Cache Buster เพื่อป้องกัน GitHub จำค่าเก่า
            const res = await fetch(`${DATA_URL}?nocache=${new Date().getTime()}`);
            
            if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
            
            const data = await res.json();
            console.log("Sync Successful:", data);

            // อัปเดตตัวเลขพร้อมเอฟเฟกต์วิ่ง
            animate("total_scanned", currentData.total_scanned, data.total_scanned);
            animate("total_deleted", currentData.total_deleted, data.total_deleted);
            animate("penis_count", currentData.penis_count, data.penis_count);
            animate("pussy_count", currentData.pussy_count, data.pussy_count);

            currentData = data; // เก็บค่าไว้เทียบรอบหน้า
            document.getElementById('status').innerText = `LAST SYNC: ${data.last_update} (SYSTEM ONLINE)`;
            document.getElementById('status').style.color = "#00ff88";

        } catch (err) {
            console.error("Sync Failed:", err);
            document.getElementById('status').innerText = "CONNECTION LOST - RETRYING...";
            document.getElementById('status').style.color = "#ff0055";
        }
    }

    // เริ่มทำงาน
    particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#00f2ff" }, "opacity": { "value": 0.2 }, "line_linked": { "enable": true, "opacity": 0.1 } } });
    
    setInterval(syncData, 5000); // อัปเดตทุก 5 วินาที
    syncData();
</script>
</body>
</html>
