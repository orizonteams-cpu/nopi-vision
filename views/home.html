<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nopi Vision | AI-Powered Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Bai+Jamjuree:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --dark-bg: #05060a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Bai Jamjuree', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #10141d 0%, var(--dark-bg) 100%);
            position: relative;
        }

        .hero h1 {
            font-family: 'Orbitron';
            font-size: 4rem;
            letter-spacing: 15px;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .hero p {
            color: var(--cyan);
            letter-spacing: 5px;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Navigation Buttons */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 50px;
            max-width: 800px;
        }

        .nav-card {
            background: var(--glass);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 20px 40px;
            text-decoration: none;
            color: #fff;
            text-align: center;
            transition: 0.3s;
            border-radius: 4px;
            font-family: 'Orbitron';
            font-size: 0.8rem;
        }

        .nav-card:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--cyan);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.2);
        }

        /* Stats Bar */
        .stats-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            backdrop-filter: blur(10px);
        }

        .stat-item span {
            display: block;
            text-align: center;
        }

        .stat-val {
            font-family: 'Orbitron';
            color: var(--cyan);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-lbl {
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
            margin-top: 5px;
        }

        footer {
            position: absolute;
            bottom: 100px;
            font-size: 0.7rem;
            color: #333;
        }

        footer a { color: #555; text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--cyan); }
    </style>
</head>
<body>

    <section class="hero">
        <p>ADVANCED DISCORD PROTECTION</p>
        <h1>NOPI VISION</h1>
        
        <div class="nav-grid">
            <a href="/invite" class="nav-card">INVITE BOT</a>
            <a href="/dashboard" class="nav-card">DASHBOARD</a>
            <a href="/donate" class="nav-card">SUPPORT</a>
        </div>

        <footer>
            <a href="/privacy">PRIVACY POLICY</a> | 
            <a href="/terms">TERMS OF SERVICE</a>
        </footer>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-val" id="count_servers">0</span>
                <span class="stat-lbl">Active Servers</span>
            </div>
            <div class="stat-item">
                <span class="stat-val" id="count_deleted">0</span>
                <span class="stat-lbl">Threats Blocked</span>
            </div>
            <div class="stat-item">
                <span class="stat-val" id="count_users">0</span>
                <span class="stat-lbl">Users Protected</span>
            </div>
        </div>
    </section>

    <script>
        // ดึงสถิติมาโชว์ที่หน้าแรกเพื่อความเท่
        async function loadHomeStats() {
            try {
                const res = await fetch('/api/get-stats');
                const data = await res.json();
                document.getElementById('count_servers').innerText = data.server_count.toLocaleString();
                document.getElementById('count_deleted').innerText = data.total_deleted.toLocaleString();
                document.getElementById('count_users').innerText = data.user_count.toLocaleString();
            } catch (e) { console.log("Stats offline"); }
        }
        loadHomeStats();
        setInterval(loadHomeStats, 30000); // อัปเดตทุก 30 วินาที
    </script>

</body>
</html>
