<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Nopi Vision | AI Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Bai+Jamjuree&display=swap" rel="stylesheet">
    <style>
        body { background: #05060a; color: white; font-family: 'Bai Jamjuree', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        h1 { font-family: 'Orbitron'; font-size: 3.5rem; letter-spacing: 15px; margin: 0; color: #fff; text-shadow: 0 0 20px #00f2ff; }
        .nav { margin-top: 40px; }
        .nav a { color: #00f2ff; text-decoration: none; border: 1px solid #00f2ff; padding: 10px 25px; margin: 0 10px; border-radius: 3px; font-family: 'Orbitron'; font-size: 0.8rem; transition: 0.3s; }
        .nav a:hover { background: #00f2ff; color: #000; box-shadow: 0 0 20px #00f2ff; }
        .stats { margin-top: 60px; display: flex; gap: 50px; opacity: 0.5; font-size: 0.9rem; }
        .stat-n { color: #00f2ff; font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>
    <p style="letter-spacing: 5px; color: #555;">SECURITY CORE SYSTEM</p>
    <h1>NOPI VISION</h1>
    <div class="nav">
        <a href="/invite">INVITE</a>
        <a href="/dashboard">DASHBOARD</a>
        <a href="/donate">DONATE</a>
    </div>
    <div class="stats">
        <div><span class="stat-n" id="h_servers">0</span> SERVERS</div>
        <div><span class="stat-n" id="h_deleted">0</span> DELETED</div>
    </div>
    <div style="margin-top: 40px; font-size: 0.7rem; opacity: 0.3;">
        <a href="/privacy" style="color:#fff">Privacy</a> | <a href="/terms" style="color:#fff">Terms</a>
    </div>

    <script>
        async function load() {
            const res = await fetch('/api/get-stats');
            const s = await res.json();
            document.getElementById('h_servers').innerText = s.server_count;
            document.getElementById('h_deleted').innerText = s.total_deleted;
        }
        load();
    </script>
</body>
</html>
